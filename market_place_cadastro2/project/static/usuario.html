<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form id="userForm">
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="user_name">Nome Completo</label>
                <input type="text" id="user_name" name="nome" required>
                <label for="user_birthdate">Nascimento</label>
                <input type="date" id="user_birthdate" name="nascimento" required>
                <label for="user_contact">Contato</label>
                <input type="text" id="user_contact" name="contato" required>
                <label for="user_email">E-mail</label>
                <input type="email" id="user_email" name="email" required>
                <label for="user_password">Senha</label>
                <input type="password" id="user_password" name="senha" required>
                <label for="user_confirm_password">Confirme a Senha</label>
                <input type="password" id="user_confirm_password" name="confirmar_senha" required>
                <label for="user_cep">CEP</label>
                <input type="text" id="user_cep" name="cep" required>
                <label for="user_address">Endereço</label>
                <input type="text" id="user_address" name="endereco" required>
                <label for="user_number">Número</label>
                <input type="text" id="user_number" name="numero" required>
                <label for="user_complement">Complemento</label>
                <input type="text" id="user_complement" name="complemento">
                <label for="user_neighborhood">Bairro</label>
                <input type="text" id="user_neighborhood" name="bairro" required>
                <label for="user_city">Cidade</label>
                <input type="text" id="user_city" name="cidade" required>
                <label for="user_state">UF</label>
                <select id="user_state" name="uf" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
                <label for="user_preferences">Preferências de Comunicação</label>
                <input type="text" id="user_preferences" name="preferencias_comunicacao">
            </fieldset>
            <button type="submit">Cadastrar Usuário</button>
        </form>
        <div class="additional-actions">
            <button class="external-login google">Login com Google</button>
            <button class="external-login facebook">Login com Facebook</button>
        </div>
        <div class="links">
            <a href="vendedor.html">Cadastro de Vendedor</a>
            <a href="#">Esqueci minha senha</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
